#----------------------------------------------------------
# Form of Probability of Initiation (Sigmoid, Sigmoid2, linear,
#   Hill)
#----------------------------------------------------------
Transition_check_type: POI
POI_Function: Sigmoid2
transitions_to: HCP_WT_M
# ============================================================
# The Sigmoid Function
# POI = A2 + (A1 - A2) / (1. + exp((x - x0) / dx))
#---------------------------------------------------------
#============================================================
# The Sigmoid2 Function
# POI = K / (C + (A*x**B))
#------------------------------------------------------------
#============================================================
# The linear function
# POI = a + (b * x )
#----------------------------------------------------------
#===========================================================
# The Hill Function
# POI = (B*(x^n))/(1+(x^n))
#----------------------------------------------------------
Parameters:
    # Parameter values for cohorts above the drainage threshold
    above:
        sigmoid_A1: -1.186e-1
        sigmoid_A2: 1.01
        sigmoid_x0: 4.856e-1
        sigmoid_dx: 1.398e-1
        
        sigmoid2_K: 10.
        sigmoid2_C: 10.
        sigmoid2_A: 0.5
        sigmoid2_B: -2.0

        linear_a: 0.0
        linear_b: 0.4

        hill_B: 1.0
        hill_N: 0.5

    # Parameter values for cohorts below the drainage threshold
    below:
        sigmoid_A1: 3.454e-2
        sigmoid_A2: 1.01
        sigmoid_x0: 1.04
        sigmoid_dx: 1.617e-1

        sigmoid2_K: 10.
        sigmoid2_C: 10.
        sigmoid2_A: 3.0
        sigmoid2_B: -3.0


        linear_a: 0.0
        linear_b: 0.2

        hill_B: 1.0
        hill_N: 0.5
#===========================================================
# Maximum rate of terrain transition
#-----------------------------------------------------------
max_terrain_transition: 0.0000
#===========================================================
# Rate transitions as a function of ice content
#-----------------------------------------------------------
ice_slope_poor: 0.05
ice_slope_pore: 0.5
ice_slope_wedge: 0.5
ice_slope_massive: 1.0
#===========================================================
# Soil Properties
# Note: Porosity must be between 0 - 1.0
#-----------------------------------------------------------
porosity: 0.5
#===========================================================
# Output results
# ----------------------------------------------------------
# Note: In order for an animation to be output, Figures 
# must be set to 'Yes' (results in *.bin and *.jpg
# files)
#-----------------------------------------------------------
Figures: No
Movie: No
#-----------------------------------------------------------
